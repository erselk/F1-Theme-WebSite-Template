[build]
  command = "NODE_OPTIONS='--max_old_space_size=4096' pnpm install --no-frozen-lockfile && pnpm run build"
  publish = ".next"

[build.environment]
  NEXT_PUBLIC_SITE_URL = "https://padokclub.netlify.app"
  NEXT_PUBLIC_API_BASE_URL = "https://padokclub.netlify.app"
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefer-offline --no-audit"
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PNPM = "true"
  NODE_OPTIONS = "--max_old_space_size=4096"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
  conditions = {Path = ["/api/*"]}

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    Access-Control-Allow-Credentials = "true"
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["mongodb", "mongoose"]
  included_files = ["src/lib/db/**/*"]